function addToFavorites(name, description, price, imageLink, buyLink) {
  const game = { name, description, price, image_link: imageLink, buy_link: buyLink };
  console.log(name);

  // Get the current list of favorites from localStorage (or initialize it if empty)
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  // Check if the game is already in the favorites list
  const isGameInFavorites = favorites.some(favorite => favorite.name === name);

  if (isGameInFavorites) {
    // Open custom popup with Polish message
    openPopup(`${name} jest już w Twoich ulubionych!`);
  } else {
    // Add the new game to the favorites array
    favorites.push(game);

    // Save the updated favorites list back to localStorage
    localStorage.setItem('favorites', JSON.stringify(favorites));

    // Open custom popup with Polish message
    openPopup(`${name} został dodany do Twoich ulubionych!`);
  }
}

function openPopup(message) {
  // Get the modal element if it exists
  let modal = document.getElementById('popup-modal');
  
  // If the modal doesn't exist, create it
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'popup-modal';
    modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center';
    
    // Modal content template
    modal.innerHTML = `
      <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p class="text-lg font-semibold text-black" id="popup-message"></p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition" onclick="closePopup()">Zamknij</button>
      </div>
    `;
    document.body.appendChild(modal);
  }

  // Update the message content
  document.getElementById('popup-message').textContent = message;

  // Show the modal
  modal.style.display = 'flex';
}

function closePopup() {
  // Close the popup
  const modal = document.getElementById('popup-modal');
  if (modal) {
    modal.style.display = 'none';
  }
}

      const container = document.getElementById('games-container');
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      function renderGames(filteredGames) {
        container.innerHTML = ''; // Clear previous games

        for (let category in filteredGames) {
          const categoryGames = filteredGames[category];

          let categoryHTML = `
                    <div id="${category}" class="mb-10">

                        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                `;

          categoryGames.forEach(game => {
            const encodedGameName = encodeURIComponent(game.name);
            const encodedDescription = encodeURIComponent(game.description);
            const encodedPrice = encodeURIComponent(game.price);
            const encodedImageLink = encodeURIComponent(game.image_link);
            const encodedBuyLink = encodeURIComponent(game.buy_link);
            categoryHTML += `
                       <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex flex-col justify-between rounded-lg shadow-lg hover:shadow-xl transition-shadow">
    <!-- Image with fixed size and object-fit -->
    <img src="${game.image_link}" alt="${game.name}" class="w-full h-48 object-contain rounded-md mb-4">
    <h3 class="text-xl font-bold text-transparent bg-gradient-to-r from-teal-600 to-pink-700 bg-clip-text mb-2">${game.name}</h3>

    </button>
</div>


                    `;
          });

          categoryHTML += `
                        </div>
                    </div>
                `;

          container.innerHTML += categoryHTML;

          
        }
      }
      
      // Initial render of all games
      renderGames(games);

      


      // Function to filter games based on search query
      function filterGames(query) {
        const filteredGames = {};

        for (let category in games) {
          // Filter games within the category that match the search query
          const filteredCategory = games[category].filter(game => {
            return game.name.toLowerCase().includes(query.toLowerCase()) ||
              game.description.toLowerCase().includes(query.toLowerCase());
          });

          if (filteredCategory.length > 0) {
            filteredGames[category] = filteredCategory;
          }
        }

        // Render the filtered games
        renderGames(filteredGames);
      }
      

      // Event listener for the search button
      searchButton.addEventListener('click', () => {
        const searchQuery = searchInput.value.trim();
        filterGames(searchQuery);
      });

      // Optional: Filter games on every keyup in the input field for real-time search
      searchInput.addEventListener('keyup', () => {
        const searchQuery = searchInput.value.trim();
        filterGames(searchQuery);
